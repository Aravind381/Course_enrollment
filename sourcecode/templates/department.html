{% include 'admin_head.html' %}

<div class="mt-150">
    <div class="flex">
        <div class="w-50">
            <div class="card2 m-auto w-60 p-10">
                <form action="add_department_action" method="post">
                    <div class="card-title">Add Department</div>
                    <div class="mt-30">
                        <label>Department Name</label>
                        <input type="text" name="department_name" id="department_name" placeholder="Enter Department Name" class="form-input" required>
                    </div>
                    <div class="mt-10">
                        <input type="submit" value="Add Department" class="btn-grad w-100 m-auto">
                    </div>
                </form>
                 <div class="txt-msg">{{message}}</div>
            </div>
        </div>
        <div class="w-50">
            <div class="w-50 m-auto">
                <div class="card2 p-30">
                    <div class="card-title"> View Departments</div>
                    <div class="mt-20"><hr></div>
                    <ol>
                        {% for department in departments %}
                        <div class="mt-20">
                            <div class="ml-20"><li>{{department[1]}}
                                    <a href="edit_department?department_id={{department[0]}}" class="ml-10"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" class="bi bi-pencil" viewBox="0 0 16 16">
                                      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                    </svg>
                                    </a>
                                 </li>
                            </div>
                        </div>
                       {% endfor %}
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
