{% include 'admin_head.html'  %}






<div class="mt-120">
     <div class="card2 w-50 p-20 m-auto ">
        <form action="add_professor_action" method="post" enctype="multipart/form-data">
            <div class="card-title">Add Professor</div>
            <div class="flex space-around">
                <div class="w-48">
                    <div class="mt-20">
                        <label for="ssn">SSN</label>
                        <input type="number" id="ssn" name="ssn" placeholder="Enter SSN " class="form-input" required>
                    </div>
                    <div class="mt-10">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" class="form-input" placeholder="Enter First Name" required>
                    </div>
                    <div class="mt-10">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" class="form-input" placeholder="Enter Last Name" required>
                    </div>
                    <div class="mt-10">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter Email" required>
                    </div>
                </div>
                <div class="w-48">
                    <div class="mt-20">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter Phone" required>
                    </div>
                    <div class="mt-10">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter Password" required>
                    </div>
                    <div class="mt-10">
                        <label for="designation">Designation:</label>
                        <input type="text" id="designation" name="designation" class="form-input" placeholder="Enter Designation" required>
                    </div>
                    <div class="mt-10">
                        <label for="picture">Picture:</label>
                        <input type="file" id="picture" name="picture" class="form-input"  required>
                    </div>
                </div>
            </div>
            <div class="mt-30">
                <input type="submit" class="btn-grad w-100 mt-20  " value="Submit">
            </div>
        </form>
    </div>
</div>
