{% include "main_head.html" %}

<div class="w-30  m-auto">

            <img src="https://t4.ftcdn.net/jpg/06/27/86/27/360_F_627862745_IO1iogtXwufcxlynAxHZGfpqzzmYWlk5.jpg" class="student_login_img">
        </div>
        <form action="professor_login_action" method="post">
            <div class="card-title txt-center">Professor Login</div>
             <div>

                <input type="email" name="email" id="email" class="form-input" placeholder="Please Enter Email" required>

        </form>
    </div>
</div>
