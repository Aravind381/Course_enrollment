{% include 'admin_head.html'  %}



<div class="mt-150">
     <div class="card2 w-50 p-20 m-auto ">
        <form action="edit_professor_profile_action" method="post" enctype="multipart/form-data">
            <input type="hidden" value="{{professor[0]}}" name="professor_id">
            <div class="card-title">Add Professor</div>
            <div class="flex space-around">
                <div class="w-48">
                    <div class="mt-20">
                        <label for="ssn">SSN</label>
                        <input type="number" id="ssn" name="ssn" value="{{professor[7]}}"  class="form-input">
                    </div>
                    <div class="mt-10">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" class="form-input" value="{{professor[1]}}" pattern="^[A-Za-zÀ-ž' -]+$" title="Use letters, spaces, hyphens or apostrophes only" required>
                    </div>
                    <div class="mt-10">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" class="form-input"  value="{{professor[2]}}" pattern="^[A-Za-zÀ-ž' -]+$" title="Use letters, spaces, hyphens or apostrophes only" required>
                    </div>
                </div>
                <div class="w-48">
                    <div class="mt-20">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-input" value="{{professor[3]}}" >
                    </div>
                    <div class="mt-10">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" class="form-input" value="{{professor[4]}}"  >
                    </div>
<!--                    <div class="mt-10">-->
<!--                        <label for="password">Password:</label>-->
<!--                        <input type="password" id="password" name="password" class="form-input" value="{{password}}" disabled required>-->
<!--                    </div>-->
                    <div class="mt-10">
                        <label for="designation">Designation:</label>
                        <input type="text" id="designation" name="designation" class="form-input" value="{{professor[6]}}">
                    </div>
                </div>
            </div>
            <div class="mt-30">
                <input type="submit" class="btn-grad w-100 mt-20 m-auto " value="Update">
            </div>
        </form>
    </div>
</div>
