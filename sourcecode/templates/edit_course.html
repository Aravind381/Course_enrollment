{% include 'admin_head.html' %}

<div class="mt-150">
    <div class="flex">
        <div class="w-50 m-auto">
            <div class="card2 m-auto w-60 p-10">
                <form action="edit_course_action" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="course_id" value="{{course[0]}}">
                    <div class="card-title">Edit Course</div>
                    <div class="mt-30">
                        <label>Course Code</label>
                        <input type="text" name="course_code" id="course_code" value="{{course[1]}}" class="form-input">
                    </div>
                    <div class="mt-10">
                        <label>Course Name</label>
                        <input type="text" name="course_name" id="course_name" value="{{course[2]}}" class="form-input" >
                    </div>
                    <div class="mt-10">
                        <label>Credits</label>
                        <input type="number" name="credits" id="credits" value="{{course[5]}}" class="form-input" >
                    </div>
                    <div class="mt-10">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" rows="3" >{{course[3]}}</textarea>
                    </div>
                    <div class="mt-10">
                        <input type="submit" value="Update Course" class="btn-grad w-100 m-auto">
                    </div>
                </form>
                 <div class="txt-msg">{{message}}</div>
            </div>
        </div>
    </div>
</div>
